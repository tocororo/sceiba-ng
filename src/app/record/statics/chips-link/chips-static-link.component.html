<fieldset class="static-table-fieldset {{ className }}">
  <legend class="static-table-fieldset-legend">{{ desc }}</legend>
  
  <mat-chip-list *ngIf="value.length" [attr.aria-label]="desc">
    <mat-chip *ngFor="let item of value" [routerLink]="[routerlink]" [queryParams]="queryParams(item)" matTooltip="Click para buscar {{item}}">{{ item }}</mat-chip>
  </mat-chip-list>

</fieldset>
