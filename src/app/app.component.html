
<mat-toolbar class="mat-elevation-z6" color="primary" style="position: relative; z-index: 2;">

  <mat-toolbar-row
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
      style="height: auto !important; min-height: 80px;"
  >
    <div style="width: 190px; display: flex; align-items: center;">
        <div class="triangle">
            <span matTooltipClass="tooltip-beta-red" matTooltip="Este es un producto BETA configurado con propósitos de prueba:
            Algunas características pueden no funcionar correctamente."> <strong> BETA </strong> </span>
        </div>
        <a class="color-white" [routerLink]="['/']" style="white-space: normal;">
            <img src="assets/images/sceiba-logo-white.png" alt="Sceiba" width="120">
        </a>
    </div>
      
    <div
        class="center-elements"
        appearance="legacy"
        aria-label="Menu de Inicio"
        fxLayout="row wrap"
        fxLayoutAlign="center"
        fxLayoutGap="15px"
    >

            <button mat-icon-button [matMenuTriggerFor]="menuApps" matTooltip="Aplicaciones">
                <mat-icon>apps</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menuNetwork" matTooltip="Redes Sociales">
                <mat-icon>share</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menuHelp" matTooltip="Ayuda">
                <mat-icon class="mat-18">help</mat-icon>
            </button>

          <button mat-icon-button [matMenuTriggerFor]="menuLogin" matTooltip="">
              <mat-icon class="mat-18">more_vert</mat-icon>
          </button>

    </div>

  </mat-toolbar-row>

</mat-toolbar>
