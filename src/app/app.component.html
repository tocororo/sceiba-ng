
<mat-toolbar class="mat-elevation-z6" color="primary" style="position: relative; z-index: 2;">

  <mat-toolbar-row
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutAlign="space-between center"
      style="height: auto !important; min-height: 80px;"
  >
      <a class="color-white" [routerLink]="['/']" style="white-space: normal;">
          <img src="assets/images/sceiba-logo-white.png" alt="Sceiba" width="120">
      </a>
      
      <div
          appearance="legacy"
          aria-label="Menu de Inicio"
          fxLayout="row wrap"
          fxLayoutGap="15px"
      >

          <button mat-icon-button [matMenuTriggerFor]="menuNetwork" matTooltip="Redes Sociales">
              <mat-icon>share</mat-icon>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="menuHelp" matTooltip="Ayuda">
              <mat-icon class="mat-18">help</mat-icon>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="menuLogin" matTooltip="">
              <mat-icon class="mat-18">more_vert</mat-icon>
          </button>

      </div>

  </mat-toolbar-row>

</mat-toolbar>


<mat-menu #menuNetwork="matMenu">
  <a mat-menu-item href="https://www.facebook.com/sceiba/" target="_blank">
      <!-- <mat-icon>info</mat-icon> -->
      Facebook
  </a>
  <a mat-menu-item href="https://twitter.com/SceibaCu" target="_blank">
      <!-- <mat-icon>question_answer</mat-icon> -->
      Twitter
  </a>
  <a mat-menu-item href="https://github.com/tocororo/iroko" target="_blank">
      <!-- <mat-icon>question_answer</mat-icon> -->
      GitHub
  </a>
</mat-menu>

<mat-menu #menuHelp="matMenu">
  <!-- <a mat-menu-item [routerLink]="['/help']">
      <mat-icon>help_outline</mat-icon>
      Ayuda
  </a> -->
  <a mat-menu-item [routerLink]="['/faq']">
      <mat-icon>question_answer</mat-icon>
      FAQs
  </a>
  <a mat-menu-item [routerLink]="['/about']">
      <mat-icon>info</mat-icon>
      Acerca de
  </a>
  <a mat-menu-item [routerLink]="['/contact']">
      <mat-icon>contacts</mat-icon>

  </a>
</mat-menu>

<mat-menu #menuLogin="matMenu">

    <a mat-menu-item href="{{ urlLogin }}">
        <mat-icon>lock</mat-icon>
        Autenticarse
